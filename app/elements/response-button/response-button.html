<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<polymer-element name="response-button" attributes="expr action lan text">
  <template>
    <link rel="stylesheet" href="../fb-button.css">

    <paper-button raised class="colored" on-click="{{response}}"><content id="content"></content></paper-button>
  </template>
  <script>
    (function () {
      var fb = new Firebase('https://hcrkubi.firebaseio.com/response');

      Polymer({

        expr: null,
        action: null,
        text: null,
        lan: 'EN',

        response: function() {
          console.log('Response');

          if(!this.text) {
            this.text = this.$.content.getDistributedNodes()[0].data;
          }

          fb.push().set({
            tasks: [{
              speech: {
                text: this.text,
                language: this.lan
              },
              expr: this.expr,
              action: this.action
            }]
          });
        }
      });
    })();
  </script>
</polymer-element>
