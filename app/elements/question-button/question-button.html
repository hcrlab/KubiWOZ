<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<polymer-element name="question-button" attributes="text lan btns">
  <template>
    <link rel="stylesheet" href="../fb-button.css">

    <app-globals id="globals"></app-globals>

    <paper-button raised class="colored" on-click="{{question}}"><content id="content"></content></paper-button>
  </template>
  <script>
    (function () {
      var fb = null;

      Polymer({

        text: null,
        lan: 'EN',

        ready: function() {
          var that = this;
          this.$.globals.setCurrentListener('question', function(){
            fb = new Firebase('https://hcrkubi.firebaseio.com/' + that.$.globals.data.current + '/question');
          });
        },

        created: function() {
          this.btns = [];
        },

        question: function() {
          console.log('Question');

          if(!this.text) {
            this.text = this.$.content.getDistributedNodes()[0].data;
          }

          fb.push().set({
            tasks: [{
              speech: {
                text: this.text,
                language: this.lan
              },
              action: 'GLARE',
              buttons: this.btns
            }],
            handled: false
          });
        }
      });
    })();
  </script>
</polymer-element>
