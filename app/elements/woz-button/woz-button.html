<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<polymer-element name="woz-button" attributes="emotion action lan say imgL txtL imgR txtR">
  <template>
    <link rel="stylesheet" href="../fb-button.css">

    <app-globals id="globals"></app-globals>

    <paper-button raised class="colored" on-click="{{response}}"><content id="content"></content></paper-button>
  </template>
  <script>
    (function () {
      var fb = null;

      Polymer({

        emotion: null,
        action: null,
        say: null,
        lan: 'EN',
        imgL: null,
        txtL: null,
        imgR: null,
        txtR: null,

        ready: function() {
          var that = this;
          this.$.globals.setCurrentListener('response', function(){
            fb = new Firebase('https://hcrkubi.firebaseio.com/' + that.$.globals.data.current + '/response');
          });
        },

        response: function() {
          console.log('Response');

          /*if(!this.text) {
            this.text = this.$.content.getDistributedNodes()[0].data;
          }*/

          fb.push().set({
            tasks: [{
              speech: {
                text: this.say,
                language: this.lan
              },
              emotion: this.emotion,
              action: this.action,
              leftImage: this.imgL,
              leftText: this.txtL,
              rightImage: this.imgR,
              rightText: this.txtR
            }],
            handled: false
          });
        }
      });
    })();
  </script>
</polymer-element>
