<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<polymer-element name="lesson-button" attributes="prompt text lan image">
  <template>
    <link rel="stylesheet" href="../fb-button.css">

    <app-globals id="globals"></app-globals>

    <paper-button raised class="colored" on-click="{{lesson}}"><content id="content"></content></paper-button>
  </template>
  <script>
    (function () {
      var fb = null;

      Polymer({

        prompt: "Please tap on a picture of ",
        text: null,
        lan: 'EN',
        image: null,

        ready: function() {
          var that = this;
          this.$.globals.setCurrentListener('lesson', function(){
            fb = new Firebase('https://hcrkubi.firebaseio.com/' + that.$.globals.data.current + '/lesson');
          });
        },

        lesson: function() {
          console.log('Lesson');

          if(!this.text) {
            this.text = this.$.content.getDistributedNodes()[0].data;
          }

          fb.push().set({
            tasks: [{
              speech: {
                text: this.prompt + this.text,
                language: this.lan
              },
              image: this.image
            }],
            handled: false
          });
        }
      });
    })();
  </script>
</polymer-element>
